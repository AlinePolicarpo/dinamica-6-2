<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <!-- Seu código aqui -->
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="">
  </header>
<form action="">
  <section hotel-form>
    <label class="inputCheckin" for="in-checkin">Check-in<input id="in-checkin" type="date"></label>
    <label class="inputCheckout" for="in-checkout">Check-out<input id="in-checkout" type="date"></label>
  </section>

<section class="hotel-form">
  <p>Acomodação: </p>
  <label for="comum"><input id="comum" name="acomodacao" type="radio">Comum</label>
  <label for="club"><input id="club" name="acomodacao" type="radio">Club</label>
  <label for="luxo"><input id="luxo" name="acomodacao" type="radio">Luxo</label>
</section>

<section class="hotel-form">
  <label>Número de hóspedes</label>
  <select class="nPessoas" name="nHospedes">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
</section>

<section class="hotel-form">
<textarea class="obs" name="observacao" id="" cols="10" rows="3" placeholder="Digite aqui sua observação"></textarea>
</section>
<!-- <button class="button" type="submit" width="20px" height="10px"></button> -->
</form>
</body>

</html>
